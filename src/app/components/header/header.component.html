<header class="header">
  <div class="logo">
    <h1 (click)="goToHome()"><span>eStore</span></h1>
  </div>
  <nav class="navigation"></nav>
  <div class="cart">
    <!-- Checkout Icon -->
    <div class="icon-container" (click)="goToCheckout()" style="margin-right: 10px;" *ngIf="!isAdmin">
      <i class="fas fa-shopping-cart cart-icon"></i>
      <span class="cart-count" *ngIf="userCart.items?.length">{{ userCart.items.length }}</span>
    </div>

    <!-- Profile Icon -->
    <div class="icon-container" (click)="goToProfile()" style="margin-right: 10px;" *ngIf="!isAdmin">
      <i class="fas fa-user profile-icon"></i>
    </div>

    
    <div class="icon-container" (click)="logout()" style="margin-right: 10px;">
      <i class="fas fa-sign-out-alt cart-icon"></i> 
    </div>

  </div>
</header>
