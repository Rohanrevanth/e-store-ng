<app-header></app-header>

<!-- Hero Section -->
<div class="hero-banner">
  <div class="hero-content">
      <h1>Explore {{ slug | titlecase }}</h1>
      <p>{{ category.description }}</p>
  </div>
</div>

<!-- Products Section -->
<div class="products-container">
  <div class="products-grid">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.image" alt="{{ product.name }}" onError="this.onerror=null;this.src='https://via.placeholder.com/500x500?text=Image+Not+Available';" />

      <div class="product-info">
        <h3 style="margin: 0px;">{{ product.name }}</h3>
        <p style="margin: 0px; margin-top: 5px;">${{ product.price.toFixed(2) }}</p>
        <button style="margin-top: 10px;" class="btn" (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
