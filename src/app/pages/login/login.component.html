<div class="container">
  <div class="form-wrapper">
    <h2>{{ isRegisterMode ? 'Create Account' : 'Welcome Back' }}</h2>
    <p>{{ isRegisterMode ? 'Sign up to get started!' : 'Login to your account' }}</p>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="input-group" *ngIf="isRegisterMode">
        <input
          id="name"
          formControlName="name"
          type="text"
          placeholder=""
          required
        />
        <label for="name">Name</label>
      </div>
      <div class="input-group">
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder=""
          required
        />
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder=""
          required
        />
        <label for="password">Password</label>
      </div>
      <div class="input-group" *ngIf="isRegisterMode">
        <input
          id="confirmPassword"
          formControlName="confirmPassword"
          type="password"
          placeholder=""
          required
        />
        <label for="confirmPassword">Confirm Password</label>
      </div>
      <button type="submit" class="btn">
        {{ isRegisterMode ? 'Register' : 'Login' }}
      </button>
    </form>
    <p class="toggle-text">
      {{ isRegisterMode ? 'Already have an account?' : "Don't have an account?" }}
      <a (click)="toggleMode()">{{ isRegisterMode ? 'Login' : 'Register' }}</a>
    </p>
  </div>
</div>
