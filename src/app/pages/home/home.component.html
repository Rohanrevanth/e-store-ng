<app-header></app-header>

<!-- Hero Section -->
<div class="hero-banner">
  <div class="hero-content">
    <h1>Welcome to eShop</h1>
    <p>Discover amazing deals and exclusive collections!</p>
    <!-- <button class="btn hero-btn">Shop Now</button> -->
  </div>
</div>

<!-- Categories Section -->
<div class="categories">
  <h2>Shop by Category</h2>
  <div class="category-grid">
    <div class="category-card" *ngFor="let category of categories" (click)="goToCategory(category)">
      <img [src]="category.image" alt="{{ category.name }}" />
      <h3>{{ category.name }}</h3>
    </div>
  </div>
</div>

<!-- Best Sellers Section -->
<div class="categories">
  <h2>Best Sellers</h2>
  <div class="product-carousel">
    <div class="product-card" *ngFor="let product of bestSellers">
      <img [src]="product.image" alt="{{ product.name }}" />
      <h3>{{ product.name }}</h3>
      <p>$ {{ product.price.toFixed(2) }}</p>
      <button class="btn" (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>
</div>
